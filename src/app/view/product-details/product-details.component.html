<app-view-navbar></app-view-navbar>
<div class="row ml-5 mr-5">
  <div class="col-12 col-md-12 col-xl-8 col-left">
      <div class="card ">
          <div class="card-body">
            <app-glide-thumbs *ngIf="Isloading" class="image" [images]="detailImages" [settingsImages]="{
              bound: true,
              rewind: false,
              focusAt: 0,
              startAt: 0,
              gap: 5,
              perView: 1,
            }" [thumbs]="detailThumbs" [settingsThumbs]="{
              bound: true,
              rewind: false,
              focusAt: 0,
              startAt: 0,
              gap: 10,
              perView: 5,
              breakpoints: {
                '2640' : { perView: 5 },
                '576' : { perView: 4 },
                '420' : { perView: 3 }
              }
            }"></app-glide-thumbs>

          </div>
      </div>

      <app-product-detail-tabs></app-product-detail-tabs>
  </div>

  <div class="col-12 col-md-12 col-xl-4 col-right">
      <app-product-detail-info></app-product-detail-info>
       <app-profile-photos></app-profile-photos>
  </div>


</div>
