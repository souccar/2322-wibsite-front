<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title"><span>{{ 'photos' | translate }}</span><a class="btn-link float-right text-small pt-1"
        href="javascript:;">{{ 'view-all' | translate }}</a>
    </h5>
    <div class="row social-image-row gallery" *ngIf="isLoading">
      
        <div class="col-6" *ngFor="let image of album; let i=index ">
          raghad<br/>
          <img class="img-fluid border-radius c-pointer" [src]="image.thumb" (click)="openLightbox(i)" />
        </div>
     


    </div>
  </div>
</div>
