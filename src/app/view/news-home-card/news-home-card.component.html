<div *ngFor="let n of news;let i = index">
    <div *ngIf="i%2==0" class="row feature-row ">
        <div class="col-12 col-md-6 col-lg-5 d-flex align-items-center " data-aos-duration="1000" data-aos="fade-left">
            <div class="feature-text-container">
                <h2>{{n.title}}</h2>
                <p>{{n.description}}</p>
            </div>
        </div>
        <div data-aos-duration="1000" data-aos="fade-right"
            class=" col-12 col-md-6 col-lg-6 offset-lg-1 offset-md-0 position-relative  toLeft">
            <img style="width:100% ; height: 50rem " [alt]="n.title" [src]="baseUrl+n.imagePath"
                class="feature-image-right feature-image-charts position-relative semi-rounded" />
        </div>
    </div>

    <div *ngIf="i%2==1" class="row feature-row ">
        <div class="  col-12 col-md-6 col-lg-6 order-2 order-md-1" data-aos-duration="1000" data-aos="fade-left">
            <img style="width:100% ; height: 100%; " [alt]="n.title" [src]="baseUrl+n.imagePath"
                class="feature-image-right feature-image-charts position-relative semi-rounded" />
        </div>
        <div data-aos="fade-right" data-aos-duration="1000"
            class="  col-12 col-md-6 offset-md-0 col-lg-5 offset-lg-1 d-flex align-items-center order-1 order-md-2">
            <div class="feature-text-container">
                <h2>{{n.title}}</h2>
                <p [innerHTML]="n.description ">{{n.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-5 " data-aos="fade-up" data-aos-duration="1000">
    <button class="btn btn-primary " (click)="GoToNewsPage()">
        View More
    </button>
