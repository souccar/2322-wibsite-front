<div class="row mt-4 mb-2 mx-2">


  <!-- filtered list  -->
    <div class="col-xs-6 col-lg-4 col-md-6 col-12 mb-4" *ngFor="let product of products">
    <div class="card flex-row listing-card-container  align-items-center" style="min-height: 12rem;">
        <div class="w-40 position-relative ">
            <a [routerLink]="['/product-details',product.id]">
                <img class="card-img-left "
                style="width:75%; max-height: 9rem; object-fit: contain;"
                src="{{ baseUrl + product.product_images[0].imagePath }}" alt="Card image cap">
                <span
      class="badge badge-pill badge-theme-1 position-absolute badge-top-left"
      *ngIf="product.skin_type?.name != null"
      >{{ product.skin_type?.name }}</span
    >
    <span
      class="badge badge-pill badge-secondary position-absolute badge-top-left-2"
      *ngIf="product.brand?.name != null"
      >{{ product.brand?.name }}</span
    >
    <span
      class="badge badge-pill badge-light position-absolute badge-top-left-3"
      *ngIf="product.category?.name != null"
      >{{ product.category?.name }}</span
    >
            </a>
        </div>
        <div class="w-60 d-flex align-items-center">
            <div class="card-body">
                <a [routerLink]=" '/pages/blog/blog-detail'">
                    <h5 class="mb-3 listing-heading" ellipsis>{{product.name}}</h5>
                </a>
                <p class="listing-desc text-muted" ellipsis>{{product.description}}
                </p>
            </div>
        </div>
    </div>
</div>

<ng-template
  #nextTemplate
  let-disabled="disabled"
  let-currentPage="currentPage"
>
  <i class="simple-icon-arrow-right"></i>
</ng-template>

<ng-template
  #prevTemplate
  let-disabled="disabled"
  let-currentPage="currentPage"
>
  <i class="simple-icon-arrow-left"></i>
</ng-template>

<ng-template
  #lastTemplate
  let-disabled="disabled"
  let-currentPage="currentPage"
>
  <i class="simple-icon-control-end"></i>
</ng-template>

<ng-template
  #firstTemplate
  let-disabled="disabled"
  let-currentPage="currentPage"
>
  <i class="simple-icon-control-start"></i>
</ng-template>
