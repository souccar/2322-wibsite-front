<div class="row mb-2">
  <div
    class="col-xs-6 col-lg-3 col-12 mb-4"
    *ngFor="let product of _accordionService.products"
  >
    <div class="card">
      <div class="position-relative">
        <img
          class="card-img-top"
          src="{{ _accordionService.baseUrl + product.product_images[0] }}"
          alt="Card image cap"
        />
        <span
          class="badge badge-pill badge-theme-1 position-absolute badge-top-left"
          *ngIf="_accordionService.product.skin_type?.name != null"
          >{{ _accordionService.product.skin_type?.name }}</span
        >
        <span
          class="badge badge-pill badge-secondary position-absolute badge-top-left-2"
          *ngIf="_accordionService.product.brand?.name != null"
          >{{ _accordionService.product.brand?.name }}</span
        >
        <span
          class="badge badge-pill badge-light position-absolute badge-top-left-3"
          *ngIf="_accordionService.product.category?.name != null"
          >{{ _accordionService.product.category?.name }}</span
        >
      </div>
      <div class="card-body">
        <a routerLink="./">
          <p class="list-item-heading mb-4">
            {{ "cards.cake-text-2" | translate }}
          </p>
        </a>
        <footer>
         <button class="btn btn-grad"
         [routerLink]="['/product-details',_accordionService.product.id]"
         >ReadMore</button>
        </footer>
      </div>
    </div>
  </div>
</div>
