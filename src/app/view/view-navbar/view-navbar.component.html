<div  [ngClass]="{'landing-page': true,'show-mobile-menu': showMobileMenu}">
  <div class="mobile-menu"  (click)="$event.stopPropagation()">
    <a href="javascript:;" class="logo-mobile">
      <span></span>
    </a>
    <ul class="navbar-nav ">
      <li class="nav-item "><a [routerLink]="['/']">Home</a></li>
      <li class="nav-item"><a [routerLink]="['/viewProducts']">Products</a></li>
      <div class="d-none d-md-inline-block align-text-bottom mr-1">
        <div class="custom-control custom-switch" tooltip="Dark Mode" placement="left">
          <a type="button" id="darkModeSwitch" class="btn btn-outline-primary btn-sm mobile-menu-cta"
          (click)="onDarkModeChange($event)">
          <i *ngIf="isDarkModeActive" class=" iconsminds-sun" data-toggle="tooltip"
              data-placement="top" title="Light Mood"></i>
          <i *ngIf="!isDarkModeActive" class=" iconsminds-half-moon " data-toggle="tooltip"
              data-placement="top" title="Dark Mood"></i>
           </a>
        </div>
      </div>


      <li class="nav-item">
        <div class="separator"></div>
      </li>
    </ul>
  </div>
  <div class="main-container mb-4">
    <ngx-headroom class="landing-page-nav">
      <nav>
        <div class="container d-flex align-items-center justify-content-between">
          <a class="navbar-logo pull-left" href="javascript:;">
            <span class="logo d-none d-xl-block "></span>
          </a>
          <ul class="navbar-nav d-none d-lg-flex flex-row">
            <!-- 1 -->
            <li class="nav-item  ">
                <a class="nav-link active" style=" color: black;" [routerLink]="['/']">{{"Home" |translate}} </a>

            </li>
               <!-- 2 -->
               <li class="nav-item  " id="menu-products">
                <a class="nav-link active" [routerLink]="['/viewProducts']" style=" color: black;" >Products</a>
              </li>

              <div class="d-none d-md-inline-block align-text-bottom mr-1">
                <div class="custom-control custom-switch" tooltip="Dark Mode" placement="left">
                  <a type="button" id="darkModeSwitch" class="btn btn-outline-primary btn-sm mobile-menu-cta"
                  (click)="onDarkModeChange($event)">
                  <i *ngIf="isDarkModeActive" class=" iconsminds-sun" data-toggle="tooltip"
                      data-placement="top" title="Light Mood"></i>
                  <i *ngIf="!isDarkModeActive" class=" iconsminds-half-moon " data-toggle="tooltip"
                      data-placement="top" title="Dark Mood"></i>
                   </a>
                </div>
              </div>



          </ul>
          <span class="mobile-menu-button" (click)="showMobileMenu=!showMobileMenu; $event.stopPropagation()">
            <i class="simple-icon-menu"></i>
          </span>
        </div>
      </nav>
    </ngx-headroom>
  </div>
</div>
