<div class="accordion " id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed"
      type="button" data-bs-toggle="collapse"
       data-bs-target="#flush-collapseOne"
       aria-expanded="false"
       aria-controls="flush-collapseOne">
       Categories
      </button>
    </h2>
    <div *ngFor="let category of _accordionService.categories"id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body  ">
        <a type="button"   (click)="_accordionService.getProductsByCategory(category.id)" >{{category.name}}</a>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
     Brand
      </button>
    </h2>
    <div *ngFor="let brand of _accordionService.brands" id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <a type="button"   (click)="_accordionService.getProductsByBrand(brand.id)" >{{brand.name}}</a>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
      Skin Type
      </button>
    </h2>
    <div *ngFor="let skinType of _accordionService.skinTypes" id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <a type="button"   (click)="_accordionService.getProductsBySkinType(skinType.id)" >{{skinType.name}}</a>
      </div>
    </div>
  </div>
</div>
