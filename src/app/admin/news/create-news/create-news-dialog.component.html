<form class="form-horizontal " autocomplete="off" #createNewsModal="ngForm" (ngSubmit)="save()" >
    <abp-modal-header [title]="'Create New News' | translate" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="title">
              {{ "Title" | translate }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="title" id="title" required
                [(ngModel)]="news.title" #titleModel="ngModel" #titleEl   />
  
              <!-- <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary> -->
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="description">
              {{ "Description" | translate }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="description" id="description" 
                [(ngModel)]="news.description" #descriptionModel="ngModel" #descriptioneEl   />
  
              <!-- <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary> -->
            </div>
          </div>
  
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createNewsModal.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
  </form>
