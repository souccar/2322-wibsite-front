<abp-modal-header
  [title]="'View More Details' | translate"
  (onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body my-custom-scrollbar">
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="name">
      {{ "Name" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        [value]="data.name"
        [readonly]="!editable"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="description">
      {{ "Description" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="description"
        id="description"
        [value]="data.description"
        [readonly]="!editable"

        [innerHTML]="data.description"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="point">
      {{ "Point" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="point"
        id="point"
        [value]="data.point"
        [readonly]="!editable"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="image">
      {{ "Image" | translate }}
    </label>
    <div class="col-md-9">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row carousel-dark">
            <carousel [isAnimated]="true" >
              <slide *ngFor="let image of images ">
                  <img src="{{baseUrl+image.imagePath}}" alt="first slide" style="height: 35vh; width: 100%;">
              </slide>
          </carousel>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
