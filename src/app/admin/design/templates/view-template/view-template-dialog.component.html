
<abp-modal-header
[title]="'View Child Template' | translate"
(onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body my-custom-scrollbar" >

  <div class="form-group row ">
    <label class="col-md-3 col-form-label" for="type">
      {{ "Type" | translate }}
    </label>
    <div class="col-md-9">
      <ng-container *ngIf="data.type==0">
      <input
        type="text"
        class="form-control"
        name="type"
        id="type"
        value="slider Child"
        [readonly]="!editable"
      />
    </ng-container>
   <ng-container *ngIf="data.type==1">
      <input
        type="text"
        class="form-control"
        name="type"
        id="type"
       value="card Child"
        [readonly]="!editable"
      />
    </ng-container>
    </div>
  </div>
<div class="form-group row ">
  <label class="col-md-3 col-form-label" for="title">
    {{ "title" | translate }}
  </label>
  <div class="col-md-9">
    <input
      type="text"
      class="form-control"
      name="title"
      id="title"
      [value]="data.title"
      [readonly]="!editable"
    />
  </div>
</div>
    <div class="form-group row ">
      <label class="col-md-3 col-form-label" for="description">
        {{ "description" | translate }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          [value]="data.description"
          [readonly]="!editable"
        />
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-md-3 col-form-label" for="link_title">
        {{ "link_title" | translate }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="link_title"
          id="link_title"
          [value]="data.link_title"
          [readonly]="!editable"
        />
      </div>
    </div>

    <div class="form-group row ">
      <label class="col-md-3 col-form-label" for="image">
        {{ "Image" | translate }}
      </label>
      <div class="col-md-9">
          <img src="../../../../../assets/img/homePage/01-INGREDIENTS_CETAPHIL_HEADER.jpg" width="200"  height="200"  >
      </div>
    </div>


</div>
